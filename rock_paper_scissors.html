    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        .score-container {
            display: flex;
            gap: 10px;
        }
        .score {
            text-align: center;
        }

            border: solid black;

        }

        ul {
            list-style-type: none;
        }

<body>
    <div class="button-container">
        <button class="game-btn" id="rock-btn">Rock</button>
        <button class="game-btn" id="paper-btn">Paper</button>
        <button class="game-btn" id="scissors-btn">Scissors</button>
    </div>
    <div class="score-container">
        <div class="score">
            <p>Human Score:</p>
            <p id="human-score">0</p>
        </div>
        <div class="score">
            <p>Computer Score:</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="results-container">
        <ul>

        </ul>
    </div>
    <script>
        const result_display = document.querySelector("ul")
        const game_btns = document.querySelectorAll(".game-btn")
        let humanScore = 0
        let computerScore = 0

        function getComputerChoice() {
            const random_num = Math.random()
            let choice = ""
            if (random_num < 0.33) {
                choice = "Rock"
            }
            else if (random_num >= 0.33 && random_num < 0.66) {
                choice = "Paper"
            }
            else {
                choice = "Scissors"
            }
            return choice
        }

        function displayOutput (string) {
            const list_item = document.createElement("li")
            list_item.textContent = string
            result_display.appendChild(list_item)
        }

        function playRound(button) {
            const computerChoice = getComputerChoice()

            const human_choice_btn = button.id
            console.log(human_choice_btn)
            let humanChoice = ""
            switch (human_choice_btn) {
                case "rock-btn":
                    humanChoice = "Rock"
                    break
                case "paper-btn":
                    humanChoice = "Paper"
                    break
                case "scissors-btn":
                    humanChoice = "Scissors"
                    break
            }
            const humanChoiceString = `You chose ${humanChoice}`
            const computerChoiceString = `The computer chose ${computerChoice}`
            displayOutput(humanChoiceString)
            displayOutput(computerChoiceString)

            console.log(`Computer Choice: ${computerChoice}`)
            console.log(`Human Choice: ${humanChoice}`)
            let outcome = 0 // 0 = draw, 1 = human win, 2 = comp win
            if (computerChoice == "Rock") {
                if (humanChoice == "Paper") {
                    outcome = 1
                }
                else if (humanChoice == "Scissors") {
                    outcome = 2
                }
            }
            else if (computerChoice == "Paper") {
                if (humanChoice == "Scissors") {
                    outcome = 1
                }
                else if (humanChoice == "Rock") {
                    outcome = 2
                }
            }
            else if (computerChoice == "Scissors") {
                if (humanChoice == "Rock") {
                    outcome = 1
                }
                else if (humanChoice == "Paper") {
                    outcome = 2
                }
            }
            let result_output = ""
            if (outcome == 0) {
                result_output = "Draw!"
            }
            else if (outcome == 1) {
                result_output = `You win! ${humanChoice} beats ${computerChoice}`
                console.log(`You win! ${humanChoice} beats ${computerChoice}`)
                humanScore++
            }
            else if (outcome == 2) {
                result_output = `You lose! ${computerChoice} beats ${humanChoice}`
                console.log(`You lose! ${computerChoice} beats ${humanChoice}`)
                computerScore++
            }
            displayOutput(result_output)

            const human_score_display = document.querySelector("#human-score")
            const computer_score_display = document.querySelector("#computer-score")

            human_score_display.textContent = humanScore
            computer_score_display.textContent = computerScore

            if (humanScore == 5) {
                displayOutput("You have won the game! Congrats!")
                humanScore = 0
                computerScore = 0
            }
            if (computerScore == 5) {
                displayOutput("The computer has won the game! Try again!")
                humanScore = 0
                computerScore = 0
            }
        }

        game_btns.forEach((button) => {
            button.addEventListener("click", () => playRound(button))
        })
